<div class="centered">

    <body class="text-center">

        <main class="form-signin">
            <form [formGroup]="loginForm">
                <div class=" img-source ">
                    <img src="https://i.ibb.co/4P9z0DB/logo-white-1.png " alt=" " />
                </div>
                <p></p>

                <h1 class="h3 mb-3 fw-normal">Lütfen oturum açınız</h1>

                <div class="form-floating">
                    <input formControlName="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">E-Posta</label>
                </div>
                <p></p>
                <div class="form-floating">
                    <input formControlName="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Parola</label>
                </div>

                <div class="checkbox mb-3">
                    <label>
            <input type="checkbox" value="remember-me"> Beni Hatırla
          </label>
                </div>
                <button class="w-100 btn btn-lg btn-primary" (click)=login()>Giriş Yap</button>
                <p></p>
                <button routerLink="/register" class="w-100 btn btn-lg btn-warning " type="submit ">Üye Ol</button>
                <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>
            </form>
        </main>

    </body>
</div>
