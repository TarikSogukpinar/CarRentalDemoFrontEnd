<div class="centered3">

    <div *ngIf="dataLoaded == false" class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
        <span class="sr-only"></span>
    </div>
</div>



<div class="centered2">

    <div *ngIf="dataLoaded == true" class="centered2 ">
        <div class="mb-3 ">

            <label for="filterTextBrand " class="form-label "></label>
            <input type="text " [(ngModel)]="filterTextBrand " class="form-control " id="filterTextBrand " placeholder="Marka Arayınız">
        </div>
        <div *ngIf="filterTextBrand.length>2" class="alert alert-success"> {{filterTextBrand}} Aradınız

        </div>
    </div>
</div>
<div class="centered">


    <table *ngIf="dataLoaded == true" class="table">
        <thead class="table table-striped table-dark">
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Araç Adı</th>
                <th scope="col">Araç Garajda Mı?</th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let brand of brands | filterBrand:filterTextBrand">
                <td>{{ brand.brandId }}</td>
                <td>{{ brand.brandName }}</td>
                <td>{{ brand.InTheGarage}}</td>



            </tr>
        </tbody>
    </table>
    <div *ngIf="dataLoaded == true">
        <app-brand-update></app-brand-update>
    </div>
    <p></p>
    <div class="centered4" *ngIf="dataLoaded == true">
        <app-brand-add></app-brand-add>
    </div>

</div>
