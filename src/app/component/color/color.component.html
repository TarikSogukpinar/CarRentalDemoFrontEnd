<div class="centered3">

    <div *ngIf="dataLoaded == false" class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
        <span class="sr-only"></span>
    </div>
</div>



<div class="centered2">

    <div *ngIf="dataLoaded == true" class="centered2 ">
        <div class="mb-3 ">

            <label for="filterTextColor" class="form-label "></label>
            <input type="text " [(ngModel)]="filterTextColor " class="form-control " id="filterTextColor " placeholder="Marka Arayınız">
        </div>
        <div *ngIf="filterTextColor.length>2" class="alert alert-success"> {{filterTextColor}} Aradınız

        </div>
    </div>
</div>
<div class="centered">


    <table *ngIf="dataLoaded == true" class="table">
        <thead class="table table-striped table-dark">
            <tr>
                <th scope="col">Renk İdsi</th>
                <th scope="col">Renk İsmi</th>
                <th scope="col">Renk Türü</th>


            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let color of colors | filterColor:filterTextColor">
                <td>{{ color.colorId }}</td>
                <td>{{ color.colorName }}</td>
                <td>{{ color.colorType}}</td>



            </tr>
        </tbody>
    </table>
    <div *ngIf="dataLoaded == true">
        <app-color-update></app-color-update>
    </div>
    <p></p>
    <div class="centered4" *ngIf="dataLoaded == true">
        <app-color-add></app-color-add>
    </div>

</div>
